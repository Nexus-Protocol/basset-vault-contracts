[package]
name = "yield_optimizer"
version = "0.1.0"
authors = ["Nexus Labs"]
edition = "2018"
description = "Common yeild-optimizer types"
license = "Apache-2.0"
repository = "https://github.com/nexus/yield-optimizer-contracts"
homepage = "https://nexus.io"
documentation = "https://docs.nexus.io"

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cw20 = { version = "0.6" }
cosmwasm-bignumber = "2.0.0"
cosmwasm-storage = { version = "0.14.0" }
terra-cosmwasm = { version = "2.0.0" }
cosmwasm-std = { version = "0.14.0" }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }

[dev-dependencies]
cosmwasm-schema = "0.14.0"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
